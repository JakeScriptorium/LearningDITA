 <h1 class="title topictitle1" id="ariaid-title1">Espèces de canards sauvages</h1>
 <div class="body conbody">
  <p class="p">Les canards sauvages d'Amérique du Nord appartiennent à l'une des catégories suivantes&#xA0;:</p>
  <ul class="ul">
   <li class="li">
    <p class="p">Canards de surface</p>
   </li>
   <li class="li">
    <p class="p">Canards plongeurs</p>
   </li>
   <li class="li">
    <p class="p">Canards marins</p>
   </li>
   <li class="li">
    <p class="p">Canards siffleurs</p>
   </li>
   <li class="li">
    <p class="p">Cygnes et oies</p>
   </li>
  </ul>
 </div>
